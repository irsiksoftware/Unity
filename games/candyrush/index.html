<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Monster Survivors - Full Game2</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      html, body { width: 100%; height: 100%; overflow: hidden; background: #231F20; }
      body { display: flex; justify-content: center; align-items: center; }
      #unity-canvas { background: #231F20; cursor: default; outline: none; }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" width=1920 height=1080 tabindex="-1"></canvas>
    <script src="Build/webgl-minimal.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";

      }

            var canvas = document.querySelector("#unity-canvas");

      // Responsive canvas sizing function
      function resizeCanvas() {
        var gameAspect = 1920 / 1080; // Game's aspect ratio
        var windowWidth = window.innerWidth;
        var windowHeight = window.innerHeight;
        var windowAspect = windowWidth / windowHeight;

        var canvasWidth, canvasHeight;

        if (windowAspect > gameAspect) {
          // Window is wider than game - fit to height
          canvasHeight = windowHeight;
          canvasWidth = canvasHeight * gameAspect;
        } else {
          // Window is taller than game - fit to width
          canvasWidth = windowWidth;
          canvasHeight = canvasWidth / gameAspect;
        }

        canvas.style.width = canvasWidth + 'px';
        canvas.style.height = canvasHeight + 'px';
      }

      // Initial resize
      resizeCanvas();

      // Resize on window resize
      window.addEventListener('resize', resizeCanvas);

      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/webgl-minimal.data",
        frameworkUrl: "Build/webgl-minimal.framework.js",
        codeUrl: "Build/webgl-minimal.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Monster Survivors - Full Game2",
        productVersion: "1.1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      }).then((unityInstance) => {
      }).catch((message) => {
        alert(message);
      });
    </script>
  </body>
</html>
